<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up in Tanvir's Solar</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/solar.css" />
    <link rel="stylesheet" href="../css/signup.css" />
  </head>
  <!-- JS -->
  <script src="../js/signup.js" defer></script>
  <body>
    <div class="solar-syst">
      <div class="sun"></div>
      <div class="mercury"></div>
      <div class="venus"></div>
      <div class="earth"></div>
      <div class="mars"></div>
      <div class="jupiter"></div>
      <div class="saturn"></div>
      <div class="uranus"></div>
      <div class="neptune"></div>
      <div class="pluto"></div>
      <div class="asteroids-belt"></div>
    </div>
    <div>
      <h1 class="sign-up-heading">Create an Account</h1>
    </div>

    <div class="sign-up">
      <form action="user_info.php" method="post">
        <div class="container">
          <div class="input-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="firstname" required />
          </div>
          <div class="input-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="lastname" required />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
        </div>
        <div class="container2">
          <div class="input-group">
            <label for="university-id">University ID</label>
            <input
              type="text"
              id="university-id"
              name="universityid"
              required
            />
          </div>
          <div class="input-group password-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input type="password" id="password" name="password" required />
            </div>
            <div id="password-strength-message"></div>
            <div id="password-strength-indicator"></div>
          </div>
          <div class="input-group password-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="confirm-password"
                name="confirmpassword"
                required
              />
            </div>
          </div>
        </div>
        <button class="sign-up-button">Sign Up</button>
      </form>
    </div>
  </body>
</html>
