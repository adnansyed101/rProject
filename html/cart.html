<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart</title>
    <!-- Link to Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/cart.css" />
    <!-- JS -->
    <script src="../js/cart.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <img src="../assets/ulab-logo.png" alt="Logo" class="logo" />
        <nav class="navigation">
          <ul>
            <li>
              <a href="#"><i class="fas fa-user"></i> My Account</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-history"></i> Payment History</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-shopping-cart"></i> Cart</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <h2>Your Cart</h2>
      <section class="cart-items">
        <!-- Items will be dynamically added here -->
      </section>
      <div class="cart-summary">
        <h3>Total: TK <span id="cart-total">0</span></h3>
        <button id="purchase-btn">Purchase</button>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Your University. All Rights Reserved.</p>
    </footer>
  </body>
</html>
