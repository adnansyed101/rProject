<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
    <link rel="stylesheet" href="../css/mail-verify.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <img src="../assets/ulab-logo.png" alt="ULAB Logo" class="logo" />
      </div>
    </header>

    <main>
      <div class="verification-container">
        <h2>Enter Your Email</h2>

        <form>
          <div class="input-group">
            <label for="enter-email">Email Address:</label>
            <input
              type="text"
              id="enter-email"
              name="enter-email"
              required
              placeholder="Enter your email"
            />
          </div>
          <div class="button-container">
            <button type="submit" class="btn-verify">
              <a href="mail-verify.html">Done</a>
            </button>
          </div>
        </form>

        <p>
          If you didn't receive the email, check your spam folder or
          <a href="#">resend the verification email</a>.
        </p>
      </div>
    </main>

    <footer>
      <p>
        &copy; 2024 UNIVERSITY OF LIBERAL ARTS BANGLADESH. All Rights Reserved.
      </p>
    </footer>
  </body>
</html>
